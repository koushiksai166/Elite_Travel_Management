<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Travel Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="aeroplane">
        <img src="aeroplane.jpg"
            alt="aeroplane" width="120%" height="90%"/>
        </div>
        <div class="box">
        <h1>ELITE TRAVEL MANAGEMENT</h1>
        <table border="2">
            <tr>
                <td><a href="">Travel-info</a></td>
                <td><a href="">Personal-info</a></td>
                <td><a href="">Activity-Preferences</a></td>
            </tr>
            <tr>
                <td colspan="3">Travel Information</td>
            </tr>
            <tr>
                <td>
                    <label for=""> Select Your Destination : </label><br>
                    <select name="" id="">
                        <option value="">Select..</option>
                        <option value="">Switzerland</option>
                        <option value="">Paris</option>
                        <option value="">New York</option>
                        <option value="">Dubai</option>
                    </select>
                </td>
                <td>
                    <label for=""> Date of Departure : </label><br>
                    <input type="date">
                </td>
                <td>
                    <label for=""> Date of Arrival : </label><br>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td><input type="text" placeholder="No of Kids"></td>
                <td><input type="text" placeholder="No of Kids"></td>
                <td><input type="text" placeholder="No of Kids"></td>
            </tr>
            <tr>
                <td>Visa Assistance</td>
                <td>
                    <input type="radio">
                    <label for="">Yes</label>
                </td>
                <td>
                    <input type="radio">
                    <label for="">No</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">Personal Information</td>
            </tr>
            <tr>
                <td>Customer Name</td>
                <td colspan="2"><input type="text" placeholder="Enter the Cutomer Names"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td colspan="2"><input type="number" placeholder="Enter the Phone Number"></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td colspan="2"><input type="email" placeholder="Enter the Email Id"></td>
            </tr>

            <tr>
                <td colspan="3">Activity Preferences</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" id="">
                    <label for="">Museums & Historic Sites</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="">
                    <label for="">Culture</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="">
                    <label for="">Beaches</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" id="">
                    <label for="">Shopping</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="">
                    <label for="">Wildlife</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="">
                    <label for="">Relaxing</label>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <a href="">**Click Here to Unlock Exclusive Offers</a>
                </td>
            </tr>

        </table>
        <button id="submit">BUILD PACKAGE</button>
    </div>
    </div>
</body>
</html>
